name: Run Site Speed Tools plugin tests within WordPress environment

on:
  push:
  pull_request:

jobs:
  launch_and_test_wordpress_site:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          apt-transport-https \
          ca-certificates \
          curl \
          gnupg \
          lsb-release
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
        echo \
          "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
          $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt-get update
        sudo apt-get install -y docker-ce docker-ce-cli containerd.io

    - name: Update hosts file
      run: |
        echo "127.0.0.1 wordpress" | sudo tee -a /etc/hosts
      
    - name: Launch and Test WordPress Site
      run: |
        ./launch-and-test-wp-site.sh

  save_test_artifacts:
    needs: launch_and_test_wordpress_site
    runs-on: ubuntu-latest
    steps:
      - name: Debugging
        run: |
          pwd
          ls -la
          find .
      - name: Archive test artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Test Artifacts
          path: |
            ./videos/
            ./screenshots/
          if-no-files-found: warn
